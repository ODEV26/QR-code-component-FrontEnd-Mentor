<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="CSS/normalize.css" as="style">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="preload" href="CSS/style.css" as="style">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Código QR</title>
</head>
<body>
    <div class="contenedor">
        <header class="contenedor__header">
            <img class="contenedor__header--imagen" src="../images/image-qr-code.png" alt="Imagen Código">
            <h1 class="contenedor__header--h1">Improve your front-end skills by building projects</h1>
        </header>

        <main class="contenedor__main">
            <p class="contenedor__main--info">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </main>
    </div>

    <footer class="footer">
        <p class="footer__text">Made by <span class="footer__text--span">Oscar / @ODEV26</span></p>
    </footer>
</body>
</html>
